name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch name if it's different
  pull_request:
    branches:
      - main  # Optional, to deploy on PR to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'  # Set the version you require

      - name: Install dependencies
        run: npm install

      - name: List files for debugging
        run: ls -R .  # List project files to check if vignette.css is available

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages  # Specify the branch to deploy to